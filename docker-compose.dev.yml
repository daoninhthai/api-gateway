version: '3.8'

# Development docker-compose configuration
# Only starts Redis for local development
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # ---- Redis for Rate Limiting (local development) ----
  redis:
    image: redis:7-alpine
    container_name: gateway-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - gateway-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  gateway-dev-network:
    driver: bridge
    name: gateway-dev-network

volumes:
  redis-dev-data:
    driver: local
