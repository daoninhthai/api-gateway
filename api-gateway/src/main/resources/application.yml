server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

  # Redis configuration
  redis:
    host: localhost
    port: 6379
    timeout: 5000ms

# JWT configuration
jwt:
  secret: daoninhthai-secret-key-for-jwt-authentication-2022-must-be-long-enough

# Rate limiting defaults
gateway:
  rate-limit:
    replenish-rate: 10
    burst-capacity: 20
    requested-tokens: 1

# Actuator / Health check configuration
management:
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging configuration
logging:
  level:
    root: INFO
    com.daoninhthai.gateway: DEBUG
    com.daoninhthai.gateway.filter: DEBUG
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
